name: Build and push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  buildAndPublish:
    runs-on: ubuntu-latest
    env:
      PackageVersion: 0.1.0.${{ github.run_number }}
      PackageName: Cyclamen.0.1.0.${{ github.run_number }}.nupkg
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: build
      run: dotnet build --configuration Release --output ./bin/release -p:Version=$PackageVersion
    - name: build for pack
      run: dotnet build --configuration Release -p:Version=$PackageVersion
    - name: upload
      uses: actions/upload-artifact@v1
      with:
        name: art-$PackageVersion
        path: ./bin/release/$PackageName
    - name: pack
      run: dotnet pack --configuration Release --output ./bin/release/packs -p:Version=$PackageVersion
    - name: setupPushRefs
      uses: actions/setup-dotnet@v1
      with:
        source-url: https://nuget.pkg.github.com/CyberMonster/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: push github
      run: dotnet nuget push "./bin/release/packs/$PackageName" --source "https://nuget.pkg.github.com/CyberMonster/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}
    - name: push nuget
      run: dotnet nuget push "./bin/release/packs/$PackageName" --source "https://api.nuget.org/v3/index.json" --api-key ${{secrets.nuget_apiKey}}